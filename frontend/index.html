<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>EzyAPI - Paste Multiple JSONs, Get a Single API</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 p-10 font-sans">
    <div class="max-w-2xl mx-auto bg-white p-8 rounded shadow">
      <h1 class="text-2xl font-bold mb-4">ðŸš€ EzyAPI</h1>
      <textarea
        id="jsonInput"
        rows="10"
        class="w-full border p-2 rounded"
        placeholder="Paste your JSON here. For multiple objects, use an array format: [ {...}, {...} ]"
      ></textarea>
      <button
        onclick="submitJSON()"
        class="bg-blue-600 text-white px-4 py-2 rounded mt-4"
      >
        Generate API
      </button>
      <div id="result" class="mt-4 font-mono"></div>
    </div>

    <script>
      require("dotenv").config();
      async function submitJSON() {
        const input = document.getElementById("jsonInput").value.trim();

        if (!input) {
          alert("Please paste some JSON!");
          return;
        }

        let jsonArray = [];

        try {
          const parsed = JSON.parse(input);

          if (Array.isArray(parsed)) {
            jsonArray = parsed;
          } else if (typeof parsed === "object") {
            jsonArray = [parsed]; // Wrap single object in array
          } else {
            throw new Error("Invalid JSON structure");
          }
        } catch (e) {
          console.error("Failed to parse JSON:", e);
          alert("Invalid JSON format!");
          return;
        }
        const apiUrl = "https://ezyapi.up.railway.app/mock";

        try {
          const response = await fetch(apiUrl, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ data: jsonArray }),
          });

          const result = await response.json();

          const colors = [
            "text-red-600",
            "text-blue-600",
            "text-green-600",
            "text-purple-600",
            "text-pink-600",
            "text-yellow-600",
          ];

          if (result.url) {
            const colorClass =
              colors[Math.floor(Math.random() * colors.length)];
            document.getElementById(
              "result"
            ).innerHTML = `<span class="${colorClass}">âœ… Your Mock API:<br/><a href="${result.url}" target="_blank">${result.url}</a></span>`;
          } else {
            alert("Failed to generate mock!");
          }
        } catch (e) {
          console.error("Error in request:", e);
          alert("Error: " + e.message);
        }
      }
    </script>
  </body>
</html>
