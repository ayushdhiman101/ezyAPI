<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>EzyAPI - Paste Multiple JSONs, Get a Single API</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 p-10 font-sans">
    <div class="max-w-2xl mx-auto bg-white p-8 rounded shadow">
      <h1 class="text-2xl font-bold mb-4">ðŸš€ EzyAPI</h1>
      <textarea
        id="jsonInput"
        rows="10"
        class="w-full border p-2 rounded"
        placeholder='Paste JSON objects here like:
                      [
                        { "name": "Ayush" }
                        { "name": "Joy" }
                      ]'
      ></textarea>
      <button
        onclick="submitJSON()"
        class="bg-blue-600 text-white px-4 py-2 rounded mt-4"
      >
        Generate API
      </button>
      <div id="result" class="mt-4 text-green-600 font-mono"></div>
    </div>

    <script>
      async function submitJSON() {
        const input = document.getElementById("jsonInput").value;

        if (!input.trim()) {
          alert("Please paste some JSON!");
          return;
        }

        // Try parsing each line as JSON
        const jsonArray = input
          .split("\n")
          .map((line) => {
            try {
              return JSON.parse(line.trim());
            } catch (e) {
              console.error("Invalid JSON:", line);
              return null;
            }
          })
          .filter((item) => item !== null);

        if (jsonArray.length === 0) {
          alert("No valid JSON objects found!");
          return;
        }

        try {
          const response = await fetch("https://ezyapi.onrender.com/mock", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ data: jsonArray }),
          });

          const result = await response.json();
          console.log("Server response:", result);

          if (result.url && result.success) {
            document.getElementById(
              "result"
            ).innerHTML = `âœ… <a href="${result.url}" target="_blank">${result.url}</a>`;
          } else {
            alert("Failed to generate mock API!");
          }
        } catch (error) {
          console.error("Error:", error);
          alert("Something went wrong!");
        }
      }
    </script>
  </body>
</html>
